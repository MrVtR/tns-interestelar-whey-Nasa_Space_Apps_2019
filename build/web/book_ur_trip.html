	<section class="trip-area section_gap">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-7 col-md-10">
					<div class="trip-form-section">
						<h1>Book a Trip <br>
							for your Interstellar Tour</h1>
						<form class="trip-form-area trip-page-form trip-form text-right" action="SCadastrar" method="post">
							<div class="form-group col-md-12">
								<input type="text" class="form-control" id="name" name="txtNome" placeholder="Cardholder Name" onfocus="this.placeholder = ''"
								 onblur="this.placeholder = 'Cardholder Name'">
							</div>
							<div class="form-group col-md-12">
								<input type="text" class="form-control" id="subject" name="txtUsuario" placeholder="User name" onfocus="this.placeholder = ''"
								 onblur="this.placeholder = 'User name'">
							</div>
							<div class="form-group col-md-12">
								<input type="password" class="form-control" id="subject" name="txtSenha" placeholder="Password" onfocus="this.placeholder = ''"
								 onblur="this.placeholder = 'Password'">
							</div>
							<div class="form-group col-md-12">
								<input type="email" class="form-control" id="email" name="txtEmail" placeholder="User Email" onfocus="this.placeholder = ''"
								 onblur="this.placeholder = 'User Email'">
							</div>
							<div class="form-group col-md-12">
								<input type="text" class="form-control" id="subject" name="txtQtdeAdulto" placeholder="How much adults will go?" onfocus="this.placeholder = 'How much adults will go?'"
								 onblur="this.placeholder = 'How much adults will go?'">
							</div>
							<div class="col-lg-12 text-center">
								  <input type="submit" name="b1" value="Book your trip" class="primary-btn text-uppercase"/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>	
	</section>
